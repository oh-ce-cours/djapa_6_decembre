{% extends 'rappel_date/base.html' %}

{% block "main_content" %}
<table>
    <thead>
        <tr>
            <td>email</td>
            <td>date</td>
        </tr>
    </thead>
    <tbody>
        {% for anniversaire in anniversaires %}
        <tr>
            <td>{{anniversaire.email}}</td>
            <td>{{anniversaire.date}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock "main_content" %}
